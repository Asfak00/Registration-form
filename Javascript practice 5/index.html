<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    
    <div class="form-container">
        <div class="form">

            <h1>Sign Up</h1>
            <p>Let's create your account.</p>

            <div id="header-btn">
                <button class="account">ACCOUNT</button>
                <button>PERSONAL INFO</button>
                <button>PAYMENT DETAILS</button>
            </div>

            <h3>Enter your details below:</h3>

            <form action="#">
                <input type="text" name="" id="firstName" placeholder="First Name">
                <input type="text" name="" id="" placeholder="Last Name"><br>
                <input type="email" name="" id="email" placeholder="Email"><br>
                <input type="password" name="" id="password" placeholder="Password">
                <input type="password" name="" id="" placeholder="Confirm Password"><br>
                <input type="text" name="" id="number" placeholder="Phone Number"><br>

                <div id="submit">
                    <button><a href="#">Next</a></button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
